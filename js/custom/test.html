<script type="text/javascript" src="../md/md2html.js"></script>
<script type="text/javascript" src="table.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var table = new XTable({
            //caption: 'Student Roster',
            fields : ['id','name','age']

        });

        var record1 = table.new_record({
            id : 1,
            name : 'Tony',
            age  : 21
        });

        table.insert_record(0, record1);
        table.delete_row_at(0);

//        console.table(table);
        console.log(table.first_record());
        console.log(table.last_record());

        var button = table.add_new_row_btn('add',{
            id : '<input type="number">',
            name : '<input type="text">',
            age : '<input type="number">'
        });

        var newT = XUtil.add_new_table_btn('add table', document.body, ['normal', 'abnormal']);



        document.body.appendChild(table.table_element);
        document.body.appendChild(button);
        document.body.appendChild(newT);



    };

</script>
