        <script>
            var load_file = function() {
                $.get(
                    this.href, {},
                    function( data, status ) {
                        $('#content').html(data.substr(3485));
                    }
                );
                return false;
            };

            $('a').click(function() {
                if ( this.className == "" ) {
                    load_file.call(this);
                    return false;
                } else {
                    return true;    
                }
